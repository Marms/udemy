<div class="row">
  <div class="col-xs-12">
    <form >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" id="name" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input class="form-control" type="number" id="amount" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn-success btn" type="button" (click)="onAddItem()">Add</button>
          <button class="btn-danger btn" type="button">Delete</button>
          <button class="btn-primary btn" type="button" (click)="onClearButton()">Clear</button>
        </div>
      </div>

    </form>

  </div>
</div>
