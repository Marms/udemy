

<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
            <button [disabled]="form.invalid" type="submit" class="btn btn-success">Save Recipe</button>
            <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name"
                  id="name"
                  class="form-control"
                >
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image path</label>
            <input
              type="text"
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imagePath.value">
          </div>
        </div>
      </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">description</label>
              <textarea
                 id="description"
                 rows="6"
                 class="form-control"
                 formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="col-xs-12">

        </div>
        <div class="row" formArrayName="ingredients"
          *ngFor="let ingredient of form.get('ingredients').controls; let i = index"
        >
        <div class="col-xs-12" [formGroupName]="i">
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <input type="text"
                  class="form-control"
                  formControlName="name">
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <input type="number"
                class="form-control"
                formControlName="amount">
              </div>
            </div>
            <div class="col-xs2">
              <div class="form-group">
                <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" (click)="addIngredient()">Add Ingredient</button>
          </div>
        </div>
    </form>

</div>
</div>
